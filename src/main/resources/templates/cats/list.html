<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список кошек</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-primary text-center">Список кошек</h1>
    <div th:if="${message}" class="alert alert-success text-center mb-4" th:text="${message}"></div>

    <form id="bulkForm" th:action="@{/cats/delete-selected}" method="post">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button type="submit" class="btn btn-danger" onclick="return confirmBulk()">Удалить выбранные</button>
            <a th:href="@{/cats/add}" class="btn btn-success">+ Добавить кошку</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th><input type="checkbox" onclick="toggleAll(this)"></th>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Возраст</th>
                    <th>Порода</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cat : ${cats}">
                    <td><input type="checkbox" name="selectedIds" th:value="${cat.id}"></td>
                    <td th:text="${cat.id}"></td>
                    <td th:text="${cat.name}"></td>
                    <td th:text="${cat.age}"></td>
                    <td th:text="${cat.breed} ?: 'Неизвестно'"></td>
                    <td>
                        <a class="btn btn-sm btn-primary"
                           th:href="@{/cats/edit/{id}(id=${cat.id})}">Редактировать</a>

                        <form th:action="@{/cats/delete/{id}(id=${cat.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>

    <div class="modal fade show" id="confirmModal"
         th:if="${modalCatId != null || modalCatIds != null}"
         style="display:block; background: rgba(0,0,0,0.5);">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <h4 class="mb-3">Подтвердите удаление</h4>
                <p th:text="${modalMessage}"></p>

                <div th:if="${modalCatId != null}">
                    <form th:action="@{/cats/delete/{id}(id=${modalCatId})}" method="post">
                        <input type="hidden" name="force" value="true">
                        <button type="submit" class="btn btn-danger">Удалить всё</button>
                    </form>
                </div>

                <div th:if="${modalCatIds != null}">
                    <form th:action="@{/cats/delete-selected}" method="post">
                        <input type="hidden" name="force" value="true">
                        <th:block th:each="id : ${modalCatIds}">
                            <input type="hidden" name="selectedIds" th:value="${id}">
                        </th:block>
                        <button type="submit" class="btn btn-danger">Удалить всё</button>
                        <button class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a href="/user/profile" class="btn btn-link mt-4">Назад</a>
</div>

<script>
    function toggleAll(source) {
        document.querySelectorAll('input[name="selectedIds"]').forEach(cb => cb.checked = source.checked);
    }

    function confirmBulk() {
        const checked = document.querySelectorAll('input[name="selectedIds"]:checked').length;
        if (checked === 0) {
            alert("Выберите хотя бы одну кошку.");
            return false;
        }
        return confirm(`Удалить ${checked} кош${checked > 1 ? 'ек' : 'ку'}?`);
    }

    function closeModal() {
        const modal = document.getElementById('confirmModal');
        if (modal) modal.remove();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
