<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список кошек</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Список кошек</h1>
        <div>
            <a href="/user/profile" class="btn btn-outline-primary me-2">Назад</a>
            <a th:href="@{/cats/add}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Добавить кошку</a>
            <button type="submit" class="btn btn-danger" onclick="return confirmBulk()">
                <i class="bi bi-trash"></i> Удалить выбранные
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Управление кошками</h5>
        </div>
        <div class="card-body">
            <form id="bulkForm" th:action="@{/cats/delete-selected}" method="post">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th width="50"><input type="checkbox" onclick="toggleAll(this)"></th>
                            <th>ID</th>
                            <th><i class="bi bi-tag"></i> Имя</th>
                            <th><i class="bi bi-calendar3"></i> Возраст</th>
                            <th><i class="bi bi-bandaid"></i> Порода</th>
                            <th><i class="bi bi-gear"></i> Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cat : ${cats}">
                            <td><input type="checkbox" name="selectedIds" th:value="${cat.id}"></td>
                            <td th:text="${cat.id}"></td>
                            <td th:text="${cat.name}"></td>
                            <td th:text="${cat.age}"></td>
                            <td>
                                <span th:if="${cat.breed != null}" th:text="${cat.breed}"></span>
                                <span th:if="${cat.breed == null}" class="text-muted">Не указана</span>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-outline-primary me-1"
                                   th:href="@{/cats/edit/{id}(id=${cat.id})}">Редактировать
                                </a>
                                <form th:action="@{/cats/delete/{id}(id=${cat.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade show" id="confirmModal"
         th:if="${modalCatId != null || modalCatIds != null}"
         style="display:block; background: rgba(0,0,0,0.5);">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <h4 class="mb-3">Подтвердите удаление</h4>
                <p th:text="${modalMessage}"></p>

                <div th:if="${modalCatId != null}">
                    <form th:action="@{/cats/delete/{id}(id=${modalCatId})}" method="post">
                        <input type="hidden" name="force" value="true">
                        <button type="submit" class="btn btn-danger">Удалить всё</button>
                    </form>
                </div>

                <div th:if="${modalCatIds != null}">
                    <form th:action="@{/cats/delete-selected}" method="post">
                        <input type="hidden" name="force" value="true">
                        <th:block th:each="id : ${modalCatIds}">
                            <input type="hidden" name="selectedIds" th:value="${id}">
                        </th:block>
                        <button type="submit" class="btn btn-danger">Удалить всё</button>
                        <button class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleAll(source) {
        document.querySelectorAll('input[name="selectedIds"]').forEach(cb => cb.checked = source.checked);
    }

    function confirmBulk() {
        const checked = document.querySelectorAll('input[name="selectedIds"]:checked').length;
        if (checked === 0) {
            alert("Выберите хотя бы одну кошку.");
            return false;
        }
        return confirm(`Удалить ${checked} кош${checked > 1 ? 'ек' : 'ку'}?`);
    }

    function closeModal() {
        const modal = document.getElementById('confirmModal');
        if (modal) modal.remove();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
