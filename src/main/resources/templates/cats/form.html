<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Редактировать кошку' : 'Добавить кошку'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center text-primary mb-4"
        th:text="${isEdit} ? 'Редактировать кошку' : 'Добавить новую кошку'"></h1>

    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form th:action="@{/cats/save}" th:object="${cat}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Имя *</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Порода</label>
                    <input type="text" th:field="*{breed}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('breed')}" th:errors="*{breed}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Возраст *</label>
                    <input type="number" th:field="*{age}" class="form-control" min="1" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100"
                        th:text="${isEdit} ? 'Сохранить' : 'Добавить'"></button>
            </form>

            <a href="/cats" class="btn btn-link mt-3 w-100">Назад к списку</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
