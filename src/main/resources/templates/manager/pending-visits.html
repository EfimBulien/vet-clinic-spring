<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ожидающие приемы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-clock"></i> Ожидающие приемы</h1>
        <div>
            <a th:href="@{/manager/vets}" class="btn btn-outline-primary me-2"><i class="bi bi-person-badge"></i> Ветеринары</a>
            <a href="/" class="btn btn-outline-secondary">На главную</a>
        </div>
    </div>

    <div th:if="${pendingVisits != null and !pendingVisits.empty}">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">Список ожидающих приемов (<span th:text="${pendingVisits.size()}">0</span>)</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-warning">
                        <tr>
                            <th>Дата</th>
                            <th>Кошка</th>
                            <th>Владелец</th>
                            <th>Ветеринар</th>
                            <th>Клиника</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="visit : ${pendingVisits}">
                            <td th:text="${#temporals.format(visit.visitDate, 'dd.MM.yyyy')}">01.01.2025</td>
                            <td th:text="${visit.cat.name}">Барсик</td>
                            <td th:text="${visit.cat.ownerships[0].owner.fullName}">Иванов Иван</td>
                            <td>
                                <span th:text="${visit.vet.name}">Доктор Айболит</span>
                                <small class="text-muted" th:if="${visit.vet.specialty}">
                                    (<span th:text="${visit.vet.specialty}">терапевт</span>)
                                </small>
                            </td>
                            <td th:text="${visit.vet.clinicName}">ВетКлиника</td>
                            <td>
                                <a th:href="@{/manager/visits/process/{id}(id=${visit.id})}"
                                   class="btn btn-sm btn-primary"><i class="bi bi-clipboard2-pulse"></i> Обработать</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${pendingVisits == null or pendingVisits.empty}" class="text-center py-5">
        <div class="card">
            <div class="card-body py-5">
                <h4 class="text-muted"><i class="bi bi-check-circle"></i> Нет ожидающих приемов</h4>
                <p class="text-muted">Все приемы обработаны</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
