<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление ветеринарами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-person-badge"></i> Управление ветеринарами</h1>
        <div>
            <a th:href="@{/manager/vets/add}" class="btn btn-primary me-2"><i class="bi bi-person-plus"></i> Добавить ветеринара</a>
            <a href="/" class="btn btn-outline-secondary">На главную</a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Список ветеринаров (<span th:text="${vets.size()}">0</span>)</h5>
        </div>
        <div class="card-body">
            <div th:if="${vets != null and !vets.empty}">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>Имя</th>
                            <th>Специализация</th>
                            <th>Клиника</th>
                            <th>Телефон</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="vet : ${vets}">
                            <td th:text="${vet.name}">Доктор Айболит</td>
                            <td>
                                <span th:if="${vet.specialty}" th:text="${vet.specialty}">Терапия</span>
                                <span th:unless="${vet.specialty}" class="text-muted">не указана</span>
                            </td>
                            <td th:text="${vet.clinicName}">ВетКлиника</td>
                            <td th:text="${vet.phone}">+78001234567</td>
                            <td>
                                <a th:href="@{/manager/vets/edit/{id}(id=${vet.id})}"
                                   class="btn btn-sm btn-outline-primary me-1">Редактировать
                                </a>
                                <form th:action="@{/manager/vets/delete/{id}(id=${vet.id})}"
                                      method="post"
                                      style="display: inline;"
                                      onsubmit="return confirm('Удалить ветеринара ' + $(this).closest('tr').find('td:first').text() + '?')">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:if="${vets == null or vets.empty}" class="text-center text-muted py-4">
                <p>Нет зарегистрированных ветеринаров</p>
                <a th:href="@{/manager/vets/add}" class="btn btn-primary"><i class="bi bi-person-plus"></i> Добавить первого ветеринара</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
