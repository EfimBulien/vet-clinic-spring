<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Редактировать ветеринара' : 'Добавить ветеринара'">Добавить ветеринара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${isEdit} ? 'Редактировать ветеринара' : 'Добавить ветеринара'">
                Добавить ветеринара
            </h4>
        </div>
        <div class="card-body">
            <form th:action="${isEdit} ? @{/manager/vets/edit/{id}(id=${vetId})} : @{/manager/vets/add}"
                  th:object="${vetDto}" method="post">

                <div class="mb-3">
                    <label class="form-label">Имя *</label>
                    <input type="text" th:field="*{name}" class="form-control"
                           required maxlength="256">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Специализация</label>
                    <input type="text" th:field="*{specialty}" class="form-control"
                           maxlength="256" placeholder="например, Хирургия, Терапия">
                    <div class="text-danger" th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Клиника *</label>
                    <input type="text" th:field="*{clinicName}" class="form-control"
                           required maxlength="256">
                    <div class="text-danger" th:if="${#fields.hasErrors('clinicName')}" th:errors="*{clinicName}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Телефон *</label>
                    <input type="tel" th:field="*{phone}" class="form-control"
                           required maxlength="20" placeholder="+78001234567">
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    <div class="form-text">Формат: +78001234567 (10-20 цифр)</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary"
                            th:text="${isEdit} ? 'Сохранить изменения' : 'Добавить ветеринара'">
                        Добавить ветеринара
                    </button>
                    <a th:href="@{/manager/vets}" class="btn btn-outline-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
