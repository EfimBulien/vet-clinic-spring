<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-group-spacing > * {
            margin: 0.25rem !important;
        }
        @media (min-width: 576px) {
            .btn-group-spacing {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Добро пожаловать!</h2>
        <p th:text="'Login as: ' + ${email}"></p>

        <div class="btn-group-spacing mt-3">
            <div sec:authorize="hasRole('ADMIN')">
                <a href="/admin/dashboard" class="btn btn-danger">Админ панель</a>
            </div>

            <div sec:authorize="hasAnyRole('MANAGER','ADMIN')">
                <a href="/manager/vets" class="btn btn-warning">Управление ветеренарами</a>
                <a href="/admin/owners" class="btn btn-success">Управление владельцами</a>
            </div>

            <div sec:authorize="hasAnyRole('MANAGER')">
               <a th:href="@{/manager/visits/pending}" class="btn btn-warning">Ожидающие приемы</a>
            </div>

            <div sec:authorize="hasAnyRole('USER')">
                <a href="/user/visits" class="btn btn-primary">Мои визиты к ветеринару</a>
            </div>

            <a href="/user/profile" class="btn btn-secondary">Мой профиль</a>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Выйти</button>
            </form>
        </div>
    </div>
</body>
</html>
