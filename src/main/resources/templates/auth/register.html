<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Регистрация</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/auth/register}" th:object="${request}" method="post">
        <div class="mb-3">
            <label for="fullName">ФИО</label>
            <input type="text" id="fullName" class="form-control" th:field="*{fullName}" required />
            <span class="text-danger" th:errors="*{fullName}"></span>
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" />
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
        </div>

        <div class="mb-3">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" class="form-control" th:field="*{phone}" />
            <span class="text-danger" th:errors="*{phone}"></span>
        </div>

        <div class="mb-3">
            <label for="address">Адрес (опционально)</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" />
            <span class="text-danger" th:errors="*{address}"></span>
        </div>

        <div class="mb-3">
            <label for="password">Пароль</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" />
            <small class="form-text text-muted">
                Пароль должен содержать минимум 8 символов, большие и заглавные буквы, цифры и спец. символы.
            </small>
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <a href="/auth/login" class="btn btn-link">Уже есть аккаунт? Войдите</a>
    </form>
</div>
</body>
</html>
