<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Панель администратора</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h5>Всего пользователей в системе</h5>
                            <h2 th:text="${userCount}">—</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h5>Доступные роли</h5>
                            <h2 th:text="${roleCount}">—</h2>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-outline-danger me-2" data-bs-toggle="modal" data-bs-target="#addUserModal">
                Добавить пользователя
            </button>
            <a href="/" class="btn btn-outline-primary me-2">На главную</a>

            <div class="mt-4">
                <h5>Управление пользователями</h5>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Роли</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.email}">user@example.com</td>
                            <td>
                                <span th:each="role : ${user.roles}"
                                      class="badge me-1"
                                      th:classappend="${role.name == 'ADMIN' ? 'bg-danger' :
                                                     role.name == 'MANAGER' ? 'bg-warning' : 'bg-secondary'}">
                                    <span th:text="${role.name}">USER</span>
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-outline-primary me-1">Редактировать</a>

                                <form th:action="@{/admin/users/{id}(id=${user.id})}"
                                      method="post"
                                      style="display: inline;"
                                      onsubmit="return confirm('Удалить пользователя ' + $(this).closest('tr').find('td:eq(1)').text() + '?')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/admin/users}" method="post" th:object="${createUserRequest}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="modal-header">
                    <h5 class="modal-title">Добавить пользователя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" th:field="*{email}" class="form-control" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пароль * (мин. 8 символов)</label>
                        <input type="password" th:field="*{password}" class="form-control" minlength="8" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Роли</label><br/>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{roles}" value="USER" id="role-user">
                            <label class="form-check-label" for="role-user">USER</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{roles}" value="MANAGER" id="role-manager">
                            <label class="form-check-label" for="role-manager">MANAGER</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{roles}" value="ADMIN" id="role-admin">
                            <label class="form-check-label" for="role-admin">ADMIN</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-danger">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
