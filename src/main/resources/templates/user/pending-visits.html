<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ожидающие приемы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-clock"></i> Ожидающие приемы</h1>
        <div>
            <a th:href="@{/user/visits}" class="btn btn-outline-primary me-2">Все визиты</a>
            <a th:href="@{/user/visits/book}" class="btn btn-primary"><i class="bi bi-calendar-plus"></i> Новая запись</a>
        </div>
    </div>

    <div th:if="${hasOwner}">
        <div th:if="${pendingVisits != null and !pendingVisits.empty}">
            <div class="row">
                <div th:each="visit : ${pendingVisits}" class="col-md-6 mb-3">
                    <div class="card border-warning h-100">
                        <div class="card-header bg-warning text-dark">
                            <h6 class="mb-0">
                                <span th:text="${visit.cat.name}">Кошка</span> -
                                <span th:text="${#temporals.format(visit.visitDate, 'dd.MM.yyyy')}">01.01.2025</span>
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-2">
                                <strong><i class="bi bi-person-badge"></i> Ветеринар:</strong>
                                <span th:text="${visit.vet.name}">Доктор Иванов</span>
                            </div>
                            <div class="mb-2">
                                <strong><i class="bi bi-hospital"></i> Клиника:</strong>
                                <span th:text="${visit.vet.clinicName}">ВетКлиника</span>
                            </div>
                            <div class="mb-2">
                                <strong><i class="bi bi-info-circle"></i> Статус:</strong>
                                <span class="badge bg-warning">Ожидает приема</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${pendingVisits == null or pendingVisits.empty}" class="text-center py-5">
            <div class="card">
                <div class="card-body py-5">
                    <h4 class="text-muted"><i class="bi bi-check-circle"></i> Нет ожидающих приемов</h4>
                    <p class="text-muted">Все ваши записи обработаны или у вас нет активных записей</p>
                    <a th:href="@{/user/visits/book}" class="btn btn-primary mt-2">Записаться на прием</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
