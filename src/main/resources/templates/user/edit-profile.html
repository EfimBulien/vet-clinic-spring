<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Редактировать данные владельца</h4>
        </div>
        <div class="card-body">
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}">Данные успешно обновлены!</span>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}">Ошибка при обновлении данных!</span>
            </div>

            <form th:action="@{/user/profile/update}" method="post">
                <div class="mb-3">
                    <label class="form-label text-muted">Email (неизменяемый)</label>
                    <input type="email" class="form-control" th:value="${email}" readonly disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted">Роли</label>
                    <div>
                        <span th:each="role : ${roles}"
                              class="badge me-1"
                              th:classappend="${role == 'ADMIN' ? 'bg-danger' :
                                             role == 'MANAGER' ? 'bg-warning' : 'bg-primary'}">
                            <span th:text="${role}">USER</span>
                        </span>
                    </div>
                </div>

                <hr>
                <div class="mb-3">
                    <label class="form-label">ФИО *</label>
                    <input type="text" name="fullName" class="form-control"
                           th:value="${owner?.fullName}"
                           required
                           maxlength="256"
                           pattern="^[A-Za-zА-Яа-яЁё\s'\-.]+$">
                    <div class="form-text">Только буквы, пробелы, дефисы, точки и апострофы</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Телефон</label>
                    <input type="tel" name="phone" class="form-control"
                           th:value="${owner?.phone}"
                           maxlength="20"
                           pattern="^\+?[0-9]{10,20}$">
                    <div class="form-text">Формат: +79991234567 или 89991234567 (10-20 цифр)</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Адрес</label>
                    <textarea name="address" class="form-control"
                              rows="3"
                              maxlength="512"
                              pattern="^[A-Za-zА-Яа-яЁё0-9\\s,.'\\-/№]+$"
                              th:text="${owner?.address}"></textarea>
                    <div class="form-text">Максимум 512 символов</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a th:href="@{/user/profile}" class="btn btn-outline-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
